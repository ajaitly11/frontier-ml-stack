name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Create venv + install deps
        run: |
          uv venv
          . .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Lint
        run: |
          . .venv/bin/activate
          ruff check .

      - name: Format check
        run: |
          . .venv/bin/activate
          ruff format --check .

      - name: Test
        run: |
          . .venv/bin/activate
          pytest